<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{persona.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{persona.company.name}}</h6>
    <h4 class="card-subtitle"><b>Ciudad:</b> {{persona.address.city}}</h4>
    <h4 class="card-subtitle"><b>E-Mail:</b> {{persona.email}}</h4>
    <h4 class="card-subtitle"><b>Web:</b> {{persona.website}}</h4>
  </div>
</div>
